    <h3> Contention(соединение)</h3>
</div>

<div id="tx">
Соединение - состояние, возникающее при обмене данными между двумя или несколькими станциями по одной линии или каналу.
    <br><br>
    Contention is a condition that occurs when data is exchanged between two or more stations on the same line or channel.
